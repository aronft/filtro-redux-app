<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendientes}}</strong> Items pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="cambiarFiltro(filtro)"
    >
      <a [ngClass]="{'selected': filtro === filtroActual}" href="#/">{{filtro}}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="limpiarTodos()">Limpiar Completados</button>
</footer>
